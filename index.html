<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <img class="logo" src="img/TV-FLIX-LOGO.png" alt="TV FLIX LOGO">
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="title">THE BLACKLIST</h3>
                <p class="descricao">Após se entregar à polícia, um brilhante fugitivo oferece ajuda ao FBI, mas apenas se a novata Elizabeth Keen for sua parceira.</p>
                <div class="botoes">
                    <button role="button" class="button"
                        onclick="window.open('https://www.netflix.com/br/title/70281312, _blank')"><i
                            class="fas fa-play"></i>ASSISTIR AGORA</button>
                    <button role="button" class="button"
                        onclick="window.open('https://www.youtube.com/watch?v=IKtL4IW6G0I, _blank')"><i
                            class="fas fa-info-circle"></i>TEASER / TRAILER</button>
                </div>
            </div>
        </div>
    </main>
    <div class="classificacao">Os queridinhos da galera, os mais assistidos estão aqui!</div>
    <div class="carrousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/minie1.jpg" alt="Duna"></div>
            <div class="item"><img class="box-filme" src="img/minie2.jpg" alt="Riverdale"></div>
            <div class="item"><img class="box-filme" src="img/minie3.jpg" alt="Lar doce lar"></div>
            <div class="item"><img class="box-filme" src="img/minie4.jpg" alt="Shang-Chi"></div>
            <div class="item"><img class="box-filme" src="img/minie5.jpg" alt="O Espetacular Homem"></div>
            <div class="item"><img class="box-filme" src="img/minie6.jpg" alt="Homem Aranha"></div>
            <div class="item"><img class="box-filme" src="img/minie7.jpg" alt="Alerta Vermelho"></div>
            <div class="item"><img class="box-filme" src="img/minie8.jpg" alt="A Guerra dos Tronos"></div>
            <div class="item"><img class="box-filme" src="img/minie9.jpg" alt="Flash"></div>
            <div class="item"><img class="box-filme" src="img/minie10.jpg" alt="The Witcher"></div>

        </div>

        <script src="https://kit.fontawesome.com/8608fd6295.js" crossorigin="anonymous"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/setup.js"></script>
    </div>

</body>

</html>
